<!DOCTYPE html>
<html lang="pt-br">


<head>
    <title> Loja do Guilherme</title>
    <meta charset="utf-8" />
    
    <style>
        #produtos,
        #carrinho{
            max-width: 900px;
            margin: 0 auto;
            padding: 0 2%;
            display: flex;
        }
        .produtos-single{
            width: 33.3%;
            padding: 0 20px ;

        }
    </style>
</head>
    <body>
        <h2>Vitrine:</h2>
        
        <div id= "produtos">
        
        </div><!--produtos-->
        
        <h2>Carrinho</h2>
        
        <div id="carrinhos">

        </div><!--carrinhos-->

        <script>
            const items = [
                {
                    id: 0, 
                    nome: 'camiseta',
                    img: 'image.jpg',
                    quantidade: 0 
                },
                {
                    id: 1, 
                    nome: 'short',
                    img :'image.jpg',
                    quantidade: 0 
                },
                {
                    id:0, 
                    nome: 'sapato',
                    img: 'image.jpg',
                    quantidade: 0 
                },
            ]
             
              inicializarLoja = () => {
                  var containerProdutos = document.getElementById('produtos');
                  items.map((val)=>{
                    containerProdutos.innerHTML+= `
                    
                    <div class="produto-single">
                        <img src="`+val.img+`"/>
                        <p>`+val.nome+`<p>
                        <a key="`+val.id+`"href="#">Adicionar ao carrinho!<a/> 
                    
                    </div> 

                    `;
                  })
                }

                inicializarLoja();

                 atualizarCarrinho = () => {
                     console.log(items);

                 }

                 var links = document.getElementsByTagName('a');

                 for(var i = 0; i <links.length;i++){
                    links[i].addEventListener("click",function(){
                        let key = this.getAttribute('key');
                        items[key].quantidade++;
                        atualizarCarrinho();
                        return false;
                    }) 
                 }


           


        </script>
	
    </body>

</html>
